services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: sd_auth
      POSTGRES_USER: sd_auth
      POSTGRES_PASSWORD: sd_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sd_auth" ]
      interval: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
  auth-service:
    image: sd-svc-auth:local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_DSN: postgres://sd_auth:sd_pass@postgres:5432/sd_auth?sslmode=disable
      REDIS_ADDR: redis:6379
    ports:
      - "8080:8080"
volumes:
  pgdata:
  redisdata:
